<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <title>PaintJS</title>
  </head>

  <body>
    <canvas id="jsCanvas" class="canvas"></canvas>
    <div class="controls">
      <div class="controls_range">
        <input
          type="range"
          id="jsRange"
          min="0.1"
          max="5"
          value="2.5"
          step="0.1"
        />
      </div>
      <div class="controls_btns">
        <button id="jsMode">Fill</button>
        <button id="jsSave">Save</button>
      </div>
      <div class="controls_colors" id="jsColors">
        <div class="controls_color" style="background-color: #2c2c2c"></div>
        <div class="controls_color" style="background-color: #fff"></div>
        <div class="controls_color" style="background-color: #ff0000"></div>
        <div class="controls_color" style="background-color: #FFA500"></div>
        <div class="controls_color" style="background-color: #ff0"></div>
        <div class="controls_color" style="background-color: #0f0"></div>
        <div class="controls_color" style="background-color: #00bfff"></div>
        <div class="controls_color" style="background-color: #000fff"></div>
        <div class="controls_color" style="background-color: #800080"></div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
